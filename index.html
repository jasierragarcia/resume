<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Resume</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- google maps API
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAtuHFWd-bs0j_PU0O7x28mpSzJP8A7P-s&sensor=true" async></script>
  -->

  <!-- font awesome icons -->
  <script src="https://use.fontawesome.com/4af4cde5b2.js" async></script>

  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>
  <div class="container">

    <nav class="row" id="nav-bar">
      <ul class="col" id="menu-entry">

      </ul>
    </nav>

    <main class="row" id="main">
      <section class="col" id="main-content">

      </section>

      <section class="col" id="main-contacts">
        <ul id="topContacts">
          
        </ul>
      </section>
    </main>

    <section class="row" id="workExperience-skills">
      <ul id="work-entry" class="col">
        <h2>Work Experience</h2>
      </ul>

      <ul class="col" id="skills-entry">
        <h2>Skills</h2>
      </ul>
    </section>

    <section class="row" id="projects">
      <ul class="col" id="project-entry">
        <h2>Projects</h2>
      </ul>
    </section>

    <section class="row" id="education">
      <ul class="col" id="education-entry">
        <h2>Education</h2>
      </ul>

      <ul class="col" id="onlineCourses-entry">
        <h2>Online Courses</h2>
      </ul>
    </section>

    <section class="row" id="contact-me">
      <div class="col">
        <h3>Send me an email!</h3>
        <form method="POST" action="http://formspree.io/jasierra.garcia@gmail.com">
          <input type="email" name="email" placeholder="Your email">
          <input type="subject" name="_subject" placeholder="Subject">
          <textarea name="message" placeholder="Your message"></textarea>
          <button type="submit">Send</button>
        </form>
      </div>

      <div class="col" id="gMaps">
        <div id="gMaps-entry">
          <h3>Where I've lived and worked</h3>
        </div>
      </div>
    </section>

    <footer class="row" id="footer">
      <div class="col" id="footer-entry">

      </div>
    </footer>
    
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/index.js"></script>

  <script>
    if (document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if (document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if (document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if (document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if (document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if (document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>

</body>

</html>
