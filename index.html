<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Resume</title>
		<link rel="icon" type="image/icon" href="/images/favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header id="nav-bar" class="row cf">
				<div class="col" id="logo">
					<h1 class="logo-text"><a href="#home" id="logo-link">JS</a></h1>
				</div>
				<div class="hamburger col">
					<div class="line"></div>
					<div class="line"></div>
					<div class="line"></div>
				</div>
				<div class="col">
					<nav id="nav">
						<ul id="nav-entry">
						</ul>
					</nav>
				</div>
			</header>
			<main id="main-page" class="row cf section">
			<section class="col" id="header-entry">
			</section>
			<section class="col" id="summary-section">
				<h2 class="summary-title">Summary</h2>
				<ul  id="summary-entry">
				</ul>
			</section>
			</main>
			<div class="cf"></div>
			<section id="workExperience" class="row cf section">
				<div class="col" id="work-entry">
					<h2>Work Experience</h2>
				</div>
				<div class="col" id="work-icon-entry">
				</div>
			</section>
			<section id="projects" class="row cf section">
				<div class="col responsive-img pro-section" id="project-header">
					<h2 title="project-header">Projects</h2>
					<ul id="project-entry">

					</ul>
				</div>
			</section>
			<section id="education" class="row cf section">
				<div class="col" id="education-entry">
					<h2>Education</h2>
				</div>
				<div id="eduIcon" class="col">
				</div>
				<div class="col" id="onlineCourse-entry">
				</div>
				<div id="onlineIcon" class="col">
				</div>
			</section>
			<section id="contact-section" class="row cf section">
				<div class="col" id="googleMap">
					<h2>Where I've Lived and Worked</h2>
				</div>
				<div class="col" id="contact-me">
					<h3>Get in Touch!</h3>
					<form method="POST" class="pure-form pure-form-stacked" action="http://formspree.io/jasierra.garcia@gmail.com">
						<input class="contact-me-item" id="email-in" type="email" name="email" placeholder="john-doe@domain.com">
						<input class="contact-me-item" id="subject-in" type="subject" name="_subject" placeholder="Subject">
						<textarea cols="30" rows="3" id="message-in" name="message" placeholder="Message"></textarea>
						<button class="contact-me-item button-success pure-button" id="send-buttton" type="submit">Send</button>
					</form>
					<section class="col" id="bottom-contacts">
						<ul id="footerContacts">
						</ul>
					</section>
				</div>
			</section>
			<footer id="footer" class="row cf">
				<div class="col" id="footer-entry">
				</div>
			</footer>
		</div>
		<script src="js/jQuery.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/index.js"></script>
		<script src="http://localhost:35729/livereload.js"></script>


		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC4hny-ZaWwJFUrOshRB4dAH8c-RUrvjrk" async></script>
		<!-- font awesome icons -->
		<script src="https://use.fontawesome.com/4af4cde5b2.js" async></script>
	</body>
</html>
