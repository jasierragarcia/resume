<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet'/>


</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <header class="nav-head">

            </header>

            <nav class="nav-wrapper">
                <ul class="nav-ul">

                </ul>
            </nav>

            <div class="social-wrapper">
                <ul class="social-ul">

                </ul>
            </div>
        </aside>

        <div class="content">

            <section class="projects flex-grid">
                <div class="p-title col">

                </div>

                <article class="p-content flex-grid-thirds">


                </article>
            </section>

            <section class="work-exp flex-grid">

                <div class="w-title col">

                </div>

                <article class="w-content col">

                </article>

            </section>

            <section class="education flex-grid">
                <div class="e-title col">

                </div>
                <article class="e-content col">

                </article>

                <div class="o-title col">

                </div>
                <article class="o-content col">

                </article>
            </section>

            <section class="contact">
                <div class="contact-form">

                    <form>
                        <input type="text" placeholder="First & Last Name" autocomplete required>
                        <input type="email" placeholder="Your email ex: johndoe@domain.com" autocomplete required>
                    </form>

                </div>
                <div class="map">

                </div>
            </section>

        </div>

        <footer class="footer flex-grid">

        </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/helper.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/53a9240e3d.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
</body>

</html>
