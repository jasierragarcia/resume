<!DOCTYPE html>
<html lang="en">

<head>
    <title>Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet'/>


</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <header class="nav-head">

            </header>

            <nav class="nav-wrapper">
                <ul class="nav-ul">

                </ul>
            </nav>

            <div class="social-wrapper">
                <ul class="social-ul">

                </ul>
            </div>
        </aside>

        <div class="content">

            <section class="projects flex-grid">
                <div class="p-title col">

                </div>

                <article class="p-content flex-grid-thirds">


                </article>
            </section>

            <section class="work-exp flex-grid">

                <div class="w-title col">

                </div>

                <article class="w-content col">

                </article>

            </section>

            <section class="education flex-grid">
                <div class="e-title col">

                </div>
                <article class="e-content col">

                </article>

                <div class="o-title col">

                </div>
                <article class="o-content col">

                </article>
            </section>

            <section class="contact">
                <div class="contact-form">
                    <form action="https://formspree.io/jasierra.garcia@gmail.com" method="POST" class="form flex-grid">
                        <div class="form-title">
                            Say hi!
                        </div>
                        
                        <div class="name-input">
                            <input type="text" id="name-in" name="name" placeholder="First & Last Name" required>
                        </div>

                        <div class="email-input">
                            <input type="email" id="email-in" name="_replyto" placeholder="Your email ex: johndoe@mail.com" required>
                        </div>

                        <div class="message-input">
                            <textarea name="message" id="msg-in" placeholder="Your message"></textarea>
                        </div>
                        
                        <div class="button col">
                            <button type="reset" class="reset-btn">Clear</button>
                            <button type="submit" class="send-btn" value="Send">Send</button>
                        </div>
                    </form> 

                </div>
                <div class="map">

                </div>
            </section>

        </div>

        <footer class="footer flex-grid">

        </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/helper.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/53a9240e3d.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
</body>

</html>
